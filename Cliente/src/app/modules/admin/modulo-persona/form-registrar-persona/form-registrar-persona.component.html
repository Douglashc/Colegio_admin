<div class="flex flex-col flex-auto min-w-0">
    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">
        <div class="max-w-3xl">
            <form class="flex flex-col mt-4 px-8 pt-10 bg-card shadow rounded overflow-hidden">
                <p class="text-lg font-medium">Agregar nuevo integrante ({{ lista_combo_box_curso['nombreCurso'] }})</p>
                <p class="text-secondary mb-6">
                    Este formulario permite agregar nuevos integrantes al curso para poder administrarlos
                </p>
                <div class="flex flex-col gt-xs:flex-row">
                    
                    <mat-form-field class="flex-auto gt-xs:pr-3">
                        <mat-select [(ngModel)]="persona.cursoID" name="cursoID" [placeholder]="'Seleccione el curso'">
                            <mat-option [value]="lista_combo_box_curso['_id']">
                                {{ lista_combo_box_curso['nombreCurso'] }}
                            </mat-option>
                        </mat-select>
                        <mat-icon
                            class="icon-size-5"
                            matPrefix
                            [svgIcon]="'heroicons_solid:location-marker'"></mat-icon>
                    </mat-form-field> 

                    <mat-form-field class="flex-auto gt-xs:pr-3">
                        <mat-select [(ngModel)]="persona.tipo_personaID" name="tipo_personaID" [placeholder]="'Seleccione la ocupacion'">
                            <mat-option *ngFor="let lista of lista_combo_box_tipo_persona" value="{{lista._id}}">
                                {{ lista.nombre_tipo_persona }}
                            </mat-option>
                        </mat-select>
                        <mat-icon
                            class="icon-size-5"
                            matPrefix
                            [svgIcon]="'heroicons_solid:location-marker'"></mat-icon>
                    </mat-form-field> 
                    
                    <mat-form-field class="flex-auto gt-xs:pl-3">
                        <input
                            [(ngModel)]="persona.nombrePersona"
                            name="nombrePersona"
                            matInput
                            [placeholder]="'Ingrese su nombre/s'">
                        <mat-icon
                            class="icon-size-5"
                            matPrefix
                            [svgIcon]="'heroicons_solid:location-marker'"></mat-icon>
                    </mat-form-field>
                    <mat-form-field class="flex-auto gt-xs:pl-3">
                        <input
                            [(ngModel)]="persona.apellido_paterno"
                            name="apellido_paterno"
                            matInput
                            [placeholder]="'Ingrese su apellido paterno'">
                        <mat-icon
                            class="icon-size-5"
                            matPrefix
                            [svgIcon]="'heroicons_solid:phone'"></mat-icon>
                    </mat-form-field>
                    <mat-form-field class="flex-auto gt-xs:pl-3">
                        <input
                            [(ngModel)]="persona.apellido_materno"
                            name="apellido_materno"
                            matInput
                            [placeholder]="'Ingrese su apellido materno'">
                        <mat-icon
                            class="icon-size-5"
                            matPrefix
                            [svgIcon]="'heroicons_solid:phone'"></mat-icon>
                    </mat-form-field>
                    <mat-form-field class="flex-auto gt-xs:pl-3">
                        <input
                            [(ngModel)]="persona.genero"
                            name="genero"
                            matInput
                            [placeholder]="'Ingrese el genero'">
                        <mat-icon
                            class="icon-size-5"
                            matPrefix
                            [svgIcon]="'heroicons_solid:phone'"></mat-icon>
                    </mat-form-field>
                    <mat-form-field class="flex-auto gt-xs:pl-3">
                        <input
                            [(ngModel)]="persona.fecha_nacimiento"
                            name="fecha_nacimiento"
                            type="date"
                            matInput
                            [placeholder]="'Ingrese la fecha de nacimiento'">
                        <mat-icon
                            class="icon-size-5"
                            matPrefix
                            [svgIcon]="'heroicons_solid:phone'"></mat-icon>
                    </mat-form-field>
                    <mat-form-field class="flex-auto gt-xs:pl-3">
                        <input
                            [(ngModel)]="persona.ci"
                            name="ci"
                            matInput
                            [placeholder]="'Ingrese el ci'">
                        <mat-icon
                            class="icon-size-5"
                            matPrefix
                            [svgIcon]="'heroicons_solid:phone'"></mat-icon>
                    </mat-form-field>
                    <mat-form-field class="flex-auto gt-xs:pl-3">
                        <input
                            [(ngModel)]="persona.email"
                            name="email"
                            type="email"
                            matInput
                            [placeholder]="'Ingrese el email'">
                        <mat-icon
                            class="icon-size-5"
                            matPrefix
                            [svgIcon]="'heroicons_solid:phone'"></mat-icon>
                    </mat-form-field>
                    <mat-form-field class="flex-auto gt-xs:pl-3">
                        <input
                            [(ngModel)]="persona.celular"
                            name="celular"
                            type="number"
                            matInput
                            [placeholder]="'Ingrese el celular'">
                        <mat-icon
                            class="icon-size-5"
                            matPrefix
                            [svgIcon]="'heroicons_solid:phone'"></mat-icon>
                    </mat-form-field>
                    <mat-form-field class="flex-auto gt-xs:pl-3">
                        <input
                            [(ngModel)]="persona.direccion_domicilio"
                            name="direccion_domicilio"
                            matInput
                            [placeholder]="'Ingrese el domicilio'">
                        <mat-icon
                            class="icon-size-5"
                            matPrefix
                            [svgIcon]="'heroicons_solid:phone'"></mat-icon>
                    </mat-form-field>
                </div>

                <div class="flex items-center justify-end border-t -mx-8 mt-8 px-8 py-5 bg-gray-50 dark:bg-gray-700">
                    <button mat-button (click)="cancelar()">
                        Cancelar
                    </button>
                    <button
                        class="px-6 ml-3"
                        mat-flat-button
                        [color]="'primary'"
                        (click)="agregarPersona()">
                        Registrar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
