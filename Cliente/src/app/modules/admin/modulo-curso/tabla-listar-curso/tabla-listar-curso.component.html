<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">
    <!-- Header -->
    <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">Cursos</div>
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <!-- Search -->
            <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded min-w-64">
                <input matInput (keyup)="filtrar($event)" placeholder="buscar">
            </mat-form-field>
            <!-- Add product button -->
            <button class="ml-4" mat-flat-button [color]="'warn'" routerLink="/lista-colegio">
              <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
              <span class="ml-2 mr-1">Colegios</span>
            </button>
            <button class="ml-4" mat-flat-button [color]="'primary'" routerLink="/registrar-curso">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Nuevo curso</span>
            </button>
        </div>
    </div>

    <div class="flex flex-auto overflow-hidden">
        <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            
                <ng-container matColumnDef="Curso">
                  <th mat-header-cell *matHeaderCellDef> Curso </th>
                  <td mat-cell *matCellDef="let curso"> {{curso.nombreCurso}} </td>
                </ng-container>
            
                <ng-container matColumnDef="Paralelo">
                  <th mat-header-cell *matHeaderCellDef> Paralelo </th>
                  <td mat-cell *matCellDef="let curso"> {{curso.paralelo}} </td>
                </ng-container>
                
                <ng-container matColumnDef="Editar">
                  <th mat-header-cell *matHeaderCellDef> Editar </th>
                  <td mat-cell *matCellDef="let curso">
                    <button class="ml-2" mat-flat-button [color]="'warn'" (click)="modificarCurso(curso._id)">
                      <mat-icon [svgIcon]="'heroicons_solid:pencil-alt'"></mat-icon>
                    </button>
                  </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="columnas"></tr>
                <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    
            </table>
            
            <mat-paginator
                     class="sm:absolute sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent" 
                     [pageSizeOptions]="[10, 20, 30]"
                     showFirstLastButtons 
                     aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </div>

</div>
